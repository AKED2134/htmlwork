<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding: 0;}
        #wrap{width: 100%; height: inherit; 
            font-size: 30px;text-align: center; 
            background-color: aquamarine; color:white;}
        #header_top{width:100%; height: inherit; background-color: blue;}
        #header_nav{width:100%; height: inherit;background-color: rgb(37, 68, 243);}
        #banner{width:100; height: inherit;background-color: rgb(55, 55, 250);}
        #content1{width:100; height: 100px;background-color: rgb(118, 118, 247);}
        #content2{width:100; height: 300px;background-color: rgba(102, 102, 206, 0.815);}
        #content3{width:100; height: 300px;background-color: rgb(76, 76, 194);}
        #footer_nav{width:100%; height: 50px;background-color: rgb(40, 40, 145);}
        #footer_info{width:100; height: 150px;background-color: rgb(51, 51, 122);}

        .header_top_container{width:1000px; background-color: rgb(183, 0, 255); margin:0 auto;}
        .header_nav_container{width:1000px; background-color: rgb(183, 0, 255); margin:0 auto;}
        .banner_container{width:1000px; background-color: rgb(183, 0, 255); margin:0 auto;}
        .content1_container{width:300px; height: inherit; background-color: rgb(183, 0, 255); margin:0 auto;}
        .content2_container{width:300px; height: inherit; background-color: rgb(183, 0, 255); margin:0 auto;}
        .content3_container{width:300px; height: inherit; background-color: rgb(183, 0, 255); margin:0 auto;}
        .footer_nav_container{width:300px; height: inherit; background-color: rgb(183, 0, 255); margin:0 auto;}
        .footer_info_container{width:300px; height:inherit; background-color: rgb(183, 0, 255); margin:0 auto;}
    </style>
</head>
<body>
    
    <div id="wrap">
        <div id="header_top">
          <div class="header_top_container">header-top</div>
        </div>
        <div id="header_nav">
           <div class="header_nav_container">header-nav</div>
        </div>
        <div id="banner">
          <div class="banner_container">banner</div>
        </div>
        <div id="content1">
          <div class="content1_container">content1</div>
        </div>
        <div id="content2">
           <div class="content2_container">content2</div>
        </div>
        <div id="content3">
           <div class="content3_container">content3</div>
        </div>
        <div id="footer_nav">
            <div class="footer_nav_container">footer_nav</div>
        </div>
        <div id="footer_info">
            <div class="footer_info_container">footer_info</div>
    </div>
</div>
</body>
</html>
